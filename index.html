<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>21 Days of You</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
:root{--cursor-color:#ff5fa2}

body{
  margin:0;
  font-family:'Caveat',cursive;
  background:radial-gradient(circle at top,#ffd6e8,#ffeef6);
  overflow-x:hidden;
  color:#5a2a3c;
}

body.day21{--cursor-color:#d4af37}

h1,h2{text-align:center;padding:20px}

.grid{
  display:grid;
  gap:22px;
  padding:26px;
  grid-template-columns:repeat(2,1fr);
  z-index:2;
}

@media(min-width:900px){
  .grid{
    grid-template-columns:repeat(3,1fr);
    max-width:1400px;
    margin:auto;
  }
}

.card{perspective:1400px}

.inner{
  position:relative;
  width:100%;
  aspect-ratio:3/4.4;
  transform-style:preserve-3d;
  transition:transform .9s cubic-bezier(.4,.2,.2,1);
}

.card.flip .inner{transform:rotateY(180deg)}

.front,.back{
  position:absolute;
  inset:0;
  border-radius:26px;
  overflow:hidden;
  backface-visibility:hidden;
}

.front img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.back{
  background:#fff0f6;
  transform:rotateY(180deg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
  text-align:center;
  line-height:1.5;
  font-size:24px;
}

.typing::after{
  content:'üíñ';
  margin-left:6px;
  animation:blink 1s infinite;
  color:var(--cursor-color);
}

@keyframes blink{50%{opacity:0}}

.locked{
  filter:blur(22px) brightness(.25);
  pointer-events:none;
}

.lock{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2.4rem;
}

.today{animation:pulse 2.6s infinite}
@keyframes pulse{
  50%{transform:scale(1.05)}
}

.finale{
  box-shadow:0 0 45px rgba(255,105,180,.9);
  animation:heartbeat 1.8s infinite;
}
@keyframes heartbeat{
  20%{transform:scale(1.05)}
  60%{transform:scale(1.08)}
}

.heart-shower{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.heart{
  position:absolute;
  width:18px;
  height:18px;
  background:#ff5fa2;
  transform:rotate(45deg);
  opacity:.35;
  animation:fall linear infinite;
}

.heart::before,.heart::after{
  content:'';
  position:absolute;
  width:18px;
  height:18px;
  background:#ff5fa2;
  border-radius:50%;
}
.heart::before{top:-9px}
.heart::after{left:-9px}

@keyframes fall{
  from{transform:translate(calc(-20vw + 140vw * var(--x)),-20vh) rotate(45deg)}
  to{transform:translate(calc(-20vw + 140vw * var(--x)),130vh) rotate(45deg)}
}
</style>
</head>

<body>

<div class="heart-shower"></div>

<h1>üíù HAPPY BIRTHDAY MI AMOR üíù</h1>
<h2>‚ù§Ô∏è 21 Days ¬∑ 21 Memories ‚ù§Ô∏è</h2>

<div class="grid"></div>

<script>
const today = 21; // ALL DAYS UNLOCKED
const grid = document.querySelector('.grid');

const messages = [
"Day 1 üíï This moment carries quiet elegance and undeniable strength. Beauty that doesn‚Äôt ask to be seen, yet leaves a lasting impression simply by existing.",
"Day 2 üíñ This kiss feels honest and unguarded, like truth spoken without words. Love doesn‚Äôt need perfection, only presence and courage.",
"Day 3 üíû Even through distance, this smile reaches straight into my chest. Love isn‚Äôt limited by space when hearts recognize each other.",
"Day 4 ‚ù§Ô∏è Stillness becomes intimacy here. Love settles into ordinary moments and turns them deeply personal.",
"Day 5 üíì Snow surrounds us, yet love becomes warmth, standing steady against every storm.",
"Day 6 üíò This touch speaks devotion without explanation‚Äîgentle, protective, and constant.",
"Day 7 üíù Hope glows softly. Love chooses faith even when tomorrow remains unwritten.",
"Day 8 üíó Intensity meets desire. Love burns unapologetically deep and fearless.",
"Day 9 üíû Candles flicker as wishes rise. Love pauses to appreciate shared moments.",
"Day 10 ‚ù§Ô∏è Vulnerability lives here, unhidden. The world fades, leaving only connection.",
"Day 11 üíì Confidence shaped by grace. Beauty deepens with identity.",
"Day 12 üíò Love slows down, choosing patience over urgency.",
"Day 13 üíù Love smiles through laughter and ease.",
"Day 14 üíó Silence feels safe when love is present.",
"Day 15 üíû Even winter softens when hearts align.",
"Day 16 ‚ù§Ô∏è Devotion stays without needing words.",
"Day 17 üíì Hope believes what‚Äôs meant will find its way.",
"Day 18 üíò Love without restraint, fully felt.",
"Day 19 üíù Happiness whispers quietly.",
"Day 20 üíó Two souls choosing each other endlessly.",
"Day 21 ‚ù§Ô∏è Everything converges here‚Äîlove undeniable, eternal, and worth everything."
];

function typeText(el,text){
  el.textContent='';
  el.classList.add('typing');
  let i=0;
  const t=setInterval(()=>{
    el.textContent+=text[i++];
    if(i===text.length){
      clearInterval(t);
      el.classList.remove('typing');
    }
  },40);
}

for(let i=1;i<=21;i++){
  const card=document.createElement('div');
  card.className='card'+(i===21?' finale':'');
  card.innerHTML=`
    <div class="inner">
      <div class="front"><img src="day${i}.jpg"></div>
      <div class="back"><p></p></div>
    </div>
  `;
  card.onclick=()=>{
    card.classList.toggle('flip');
    const p=card.querySelector('p');
    if(!p.textContent) typeText(p,messages[i-1]);
  };
  grid.appendChild(card);
}

const box=document.querySelector('.heart-shower');
for(let i=0;i<60;i++){
  const h=document.createElement('div');
  h.className='heart';
  h.style.setProperty('--x',Math.random());
  h.style.animationDuration=10+Math.random()*10+'s';
  h.style.animationDelay=Math.random()*5+'s';
  box.appendChild(h);
}
</script>

</body>
</html>
